<html lang="en">

<body>
    <main>
<section class="register" style="display: none;">
        <h1>SyncNote Cadastro</h1>

        <input type="text" id="inputNome" placeholder="Nome">
        <input type="email" id="inputEmail" placeholder="Email">
        <input type="password" id="inputSenha" placeholder="Senha">

        <button id="btnConfirm" type="submit" onclick="cadastro()">Registrar</button>
        <button id="btnLogin" type="submit" onclick="loginPage()">Login</button>
        </section>

        <section class="login">
          <h1>SyncNote Login</h1>
 
          <input type="text" id="inputNomeL" placeholder="Nome">
        <input type="email" id="inputEmailL" placeholder="Email">
        <input type="password" id="inputSenhaL" placeholder="Senha">

        <button id="btnConfirm" type="submit" onclick="login()">Login</button>
        <button id="btnCadastro" type="submit" onclick="cadastroPage()">Cadastro</button>
        </section>
        </section>

 </main>
    
 <script src="index.js"></script>
 <script src="funcoes.js"></script>
